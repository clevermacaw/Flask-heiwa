          minLength: 1
          maxLength: 65535
          nullable: true
          example: Busy with things of low importance.
          description: This user\'s status.
        followee_count:
          allOf:
            - $ref: "#/components/schemas/Count"
          description: How many users this user has followed.
        follower_count:
